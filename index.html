---
layout: default
---

<section id="intro">
  <p>I'm Tony Wolski. This is <a href="{{ "/now" | prepend: site.baseurl }}">what I'm doing now</a>. I keep <a href="{{ "/books" | prepend: site.baseurl }}">book notes</a>. Recent posts are below, or browse <a href="{{ "/archives" | prepend: site.baseurl }}">all articles</a>. Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>.</p> 

  <form action="https://duckduckgo.com/" method="get">
	<label for="q">Search awolski.com: </label>
	<input type="text" name="q" value="">
	<input type="hidden" name="sites" value="awolski.com">
	<input type="hidden" name="ia" value="web">
	<input type="submit" value="search">
  </form>

</section>

<section id="newestarticles">
  <ul style="margin: 2em 0 0 0">
    {% for post in site.posts limit:5 %}
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <div class="post-content" itemprop="articleBody">
        {{ post.content }}
      </div>
    </article>
    {% endfor %}
  </ul>
</section>

<!DOCTYPE html>
<html>

<head>
    <title>Collingwood FC Tribute Page</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            text-align: center;
        }

        header {
            background: #000000;
            color: #ffffff;
            padding: 1.3em;
        }

        header p {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.3em;
        }

        #img-div {
            margin: 0;
            padding: 10px;
        }

        img {
            display: block;
            height: auto;
            margin: 0 auto;
            max-width: 100%;
        }

        #img-caption {
            margin: 10px 0 5px 0;
        }

        #tribute-info {
            margin: auto;
            max-width: 600px;
        }

        ul {
            list-style: none;
        }
        
        li {
            margin: 20px;
        }
        
        .premiership-name {
            display: block;
            font-weight: 900;
            padding: 5px;
        }
    </style>
</head>

<body>
    <main id="main">
        <header>
            <h1 id="title">Collingwood Football Club</h1>
            <p>A tribute to the greatest football club on earth</p>
        </header>
        <figure id="img-div">
            <img id="image" src="collingwoodfc.jpg" />

            <figcaption id="img-caption">
                Collingwood players on the victory podium after winning the 2010 AFL premiership.
            </figcaption>
        </div>
        <div id="tribute-info">
            <p>In a history dating back to 1892, Collingwood has collected a total of 27 premierships across senior, reserve and under-19 grades.</p>
            <h3>History of senior premierships</h3>
            <ul>
                <li>
                    <span class="premiership-name">1902: Revolution</span>
                    <span>Collingwood 9.6 (60) defeated Essendon 3.9 (27)</span>
                </li>
                <li>
                    <span class="premiership-name">1903: Back to Back</span>
                    <span>Collingwood 4.7 (31) defeated Fitzroy 3.11 (29)</span>
                </li>
                <li>
                    <span class="premiership-name">1910: Floreat Pica</span>
                    <span>Collingwood 9.7 (61) defeated Carlton 6.11 (47)</span>
                </li>
                <li>
                    <span class="premiership-name">1917: Sacrifice and Success</span>
                    <span>Collingwood 9.20 (74) defeated Fitzroy 5.9 (39)</span>
                </li>
                <li>
                    <span class="premiership-name">1919: Order Restored</span>
                    <span>Collingwood 11.12 (78) defeated Richmond 7.11 (53)</span>
                </li>
                <li>
                    <span class="premiership-name">1927: The First of Four</span>
                    <span>Collingwood 2.13 (25) defeated Richmond 1.7 (13)</span>
                </li>
                <li>
                    <span class="premiership-name">1928: Band of Brothers</span>
                    <span>Collingwood 13.18 (96) defeated Richmond 9.9 (63)</span>
                </li>
                <li>
                    <span class="premiership-name">1929: The Machine</span>
                    <span>Collingwood 11.13 (79) defeated Richmond 7.8 (50)</span>
                </li>
                <li>
                    <span class="premiership-name">1930: Mission Accomplished</span>
                    <span>Collingwood 14.16 (100) defeated Geelong 9.16 (70)</span>
                </li>
                <li>
                    <span class="premiership-name">1935: Rebuilding the Machine</span>
                    <span>Collingwood 11.12 (78) defeated South Melbourne 7.16 (58)</span>
                </li>
                <li>
                    <span class="premiership-name">1936: Validation</span>
                    <span>Collingwood 11.23 (89) defeated South Melbourne 10.18 (78)</span>
                </li>
                <li>
                    <span class="premiership-name">1953: A very Collingwood Flag</span>
                    <span>Collingwood 11.11 (77) defeated Geelong 8.17 (65)</span>
                </li>
                <li>
                    <span class="premiership-name">1958: Destiny</span>
                    <span>Collingwood 12.10 (82) defeated Melbourne 9.10 (64)</span>
                </li>
                <li>
                    <span class="premiership-name">1990: Breaking the Drought</span>
                    <span>Collingwood 13.11 (89) defeated Essendon 5.11 (41)</span>
                </li>
                <li>
                    <span class="premiership-name">2010: Side By Side</span>
                    <span>Collingwood 16.12 (108) defeated St Kilda (52)</span>
                </li>
            </ul>
            <p><strong>Learn more about this famous club by visiting the <a id="tribute-link"
                href="https://www.collingwoodfc.com.au" target="_blank">official website</a>.</strong></p>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Collingwood FC Tribute Page</title>
    <style>
        body {
            margin: 0 auto;
        }

        header {
            background: #000000;
            color: #ffffff;
            padding: 2em;
        }

        #title {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: auto;
        }

        #img-div, #tribute-info {
            display: flex;
            justify-content: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <main id="main">
        <header>
            <h1 id="title">Collingwood Football Club</h1>
        </header>
        <div id="img-div">
            <img id="image" src="collingwoodfc.jpg" />

            <p id="img-caption">
                Collingwood players on the victory dias after winning the 2010 AFL premiership.
            </p>
        </div>
        <div id="tribute-info">
            Learn more about the Collingwood Football Club by visiting the <a id="tribute-link"
                href="https://www.collingwoodfc.com.au" target="_blank">official website</a>.
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
